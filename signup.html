    <body>
    	<div ng-controller='mainCtrl'>
    		<div id='registerModal' ng-controller='userCtrl'>
    			
    			 
											<div class="container signup-container col-xs-10 col-xs-offset-1">
											  <div class="row">
											    <div class="form-centered responsive">
											      <!-- <div id="logo-container"></div>
											      <div class="col-sm-12 col-md-10 col-md-offset-1"> -->
											        <form id="signupForm">
											        	<header style="margin-top:30px;margin-bottom:20px;">
									    <img class="signup-center center" src="images/banner_logo.png" >
									    </header>
											           <div class="form-group input-group">
											            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
											            <input id="reg-username" class="form-control"  type="text" name='username' placeholder="Username"/>          
											          	<span id='un-msg' style="color:red; font-size:11px;">{{unMsg}}</span>  
											          </div>
											          <div class="form-group input-group">
											            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
											            <input id="reg-firstname" class="form-control" type="text" name='firstname' placeholder="First name"/>          
											          </div>
											           <div class="form-group input-group">
											            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
											            <input id="reg-lastname" data-toggle="tooltip" title="" class="form-control" type="text" name='lastname' placeholder="Last name"/>    
											                
											          </div>
											           <div class="form-group input-group">
											            <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
											            <input id="reg-password" data-toggle="tooltip" title="At least eight characters in length. Must include a letter and a number." class="form-control"  name='password' type="text" placeholder="Type password"/>     
											          	<span id='pwMsg' style="color:red; font-size:11px;">{{pwMsg}}</span>  
											          </div>
											          <div class="form-group input-group">
											            <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
											            <input id="reg-confirm" class="form-control" name='password' type="text" placeholder="Type password again"/>     
											          	<span id='confirmMsg' style="color:red; font-size:11px;">{{cfMsg}}</span>  
											          </div>
											          <div class="form-group input-group">
											            <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
											            <input id="reg-email" class="form-control" name='email' type="text" placeholder="Email address"/>     
											          	<span id='em-msg' style="color:red; font-size:11px;">{{emMsg}}</span>  
											          </div>
											          <div class="form-group input-group referral">
											            <span class="input-group-addon"><i class="glyphicon glyphicon-question-sign"></i></span>
											            <input id="reg-referral" class="form-control" type="referral" name='referral' type="text" placeholder="How did you hear about us?"/>     
											          </div>		          
											          <div class="register">
											            <label>
												              By registering, I'm agreeing to the <a class="various" data-fancybox-type="iframe" href="terms_and_conditions.html">Terms and Conditions</a> and <a class="various" data-fancybox-type="iframe" href="community_guidelines.html">Community Guidelines</a>.
												           
											              <!-- By registering, I'm agreeing to the <a data-toggle='modal' data-target='#terms'>Terms and Conditions</a> -->
											            </label>
											          </div>
											          <div class="form-group">
											            <button id="registerBTN" type="button" class="signup btn btn-def btn-block btn-addis-orange" >Signup</button>
											          </div>
											          <div class="form-group text-center">
											            <a href="mailto:info@addisideas.org?Subject=I'm%20having%20trouble!">Support</a>
											          </div>
											          <div class="form-group text-center">
											            <a ng-href='/test/login.html'>Login</a>
											          </div>
											          
											        </form>        
											      </div>  
											    <!-- </div>    
											  </div> -->
											</div>
									
    		</div>
    	</div>
