								<div id='loginModal' ng-controller='userCtrl' class="container col-xs-10 col-xs-offset-1">
								  <div class="row">
								    <div class="signup-form-centered responsive">
								      <!-- <div id="logo-container"></div>
								      <div class="col-sm-12 col-md-10 col-md-offset-1"> -->
								        <form id="signupForm">
								        	 <header style="margin:20px;">
						    <img src="images/banner_logo.png" class="signup-center">
						    </header>
								          <label class="instructions">
								          	Login using your username and password.
								          </label>
								          </br>		        
								          <div class="form-group input-group">
						
								            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
								            <input id="login-username" class="form-control" name='username' type="text" placeholder="Username"/>     
								          </div>		        
								           <div class="form-group input-group">
								            <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
								            <input id="login-password" class="form-control"  name='password' type="password" placeholder="Type password"/>     
								          </div>
								          <div class="form-group">
								            <button id='loginBTN' type="button" class="btn btn-def btn-block signup-button btn-addis-green">Login</button>
								          </div>
								          <div class="form-group text-center">
								            <a href="mailto:info@addisideas.org?Subject=I'm%20having%20trouble!">Contact Support</a> </br> <a ng-href="#password_reset">Forgot password?</a>
								            </br>
								            <a class=" text-center" ng-href='signup.html'>Not a member?</a>
								          </div>
								        </form>        
								      </div>
