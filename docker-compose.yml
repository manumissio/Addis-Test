services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: addisideas
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d addisideas"]
      interval: 5s
      timeout: 5s
      retries: 5

  api:
    build:
      context: .
      target: api
    ports:
      - "3001:3001"
    environment:
      DATABASE_URL: postgresql://user:password@db:5432/addisideas
      API_PORT: 3001
      API_HOST: 0.0.0.0
      CORS_ORIGIN: http://localhost:3000
      NODE_ENV: development
      AUTH_SECRET: dev-secret-do-not-use-in-production
    depends_on:
      db:
        condition: service_healthy
    command: /bin/sh -c "pnpm run db:migrate && pnpm --filter api start"

  web:
    build:
      context: .
      target: web
    ports:
      - "3000:3000"
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:3001
      NODE_ENV: development
    depends_on:
      - api

volumes:
  postgres_data:
