    <header>
    <img src="img/banner_logo.png" class="signup-center">
    </header>
		<div class="container">
		  <div class="row">
		    <div class="signup-form-centered responsive">
		      <div id="logo-container"></div>
		      <div class="col-sm-12 col-md-10 col-md-offset-1">
		        <form id="signupForm">
		          <label class="instructions">
		          	Login using your email address and password.
		          </label>
		          </br>		        
		          <div class="form-group input-group">

		            <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
		            <input class="form-control" name='email' type="text" placeholder="Email address"/>     
		          </div>		        
		           <div class="form-group input-group">
		            <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
		            <input class="form-control"  name='password' type="text" placeholder="Type password"/>     
		          </div>
		          <div class="form-group">
		            <button type="button" class="btn btn-def btn-block signup-button" action="">Login</button>
		          </div>
		          <div class="form-group text-center">
		            <a href="mailto:info@addisideas.org?Subject=I'm%20having%20trouble!">Contact Support</a> </br> <a href="">Forgot password?</a>
		            </br>
		            <a href="signup.html">Not a member?</a>
		          </div>
		        </form>        
		      </div>  
		    </div>    
		  </div>
